<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="css/style_authentification.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="menu-container"></div>
<script>
    fetch('menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-container').innerHTML = data;
        });
</script>
<div class="container mt-5">
    <div class="row">
        <!-- Formulaire de connexion -->
        <div class="col-md-6">
            <h2 class="text-center">Se connecter</h2>
            <form method="post" action="/paris-olympics-tickets/src/php/login.php">
                <div class="form-group">
                    <input type="email" class="form-control" id="login-email" name="email" placeholder="Adresse e-mail*" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Mot de passe*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                <p class="mt-3 text-center">
                    <a href="#">Mot de passe oublié?</a>
                </p>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div class="col-md-6">
            <h2 class="text-center">Créer un compte</h2>
            <form method="post" action="/paris-olympics-tickets/src/php/register.php">
                <div class="form-group">
                    <input type="text" class="form-control" id="register-firstname" name="firstname" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="register-lastname" name="lastname" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="register-email" name="email" placeholder="Adresse Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Mot de passe*" required>
                </div>
                <div class="form-group">
                    <label for="register-country">Pays</label>
                    <select class="form-control" id="register-country" name="country" required>
                        <!-- Options de pays ici -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="register-phone" name="phone" placeholder="Numéro de téléphone">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">J'accepte les conditions générales</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Valider</button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts JS de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Inclure votre propre fichier JS -->
<script src="js/script.js"></script>
</body>
</html>
