<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="menu-container"></div>

<script>
    fetch('menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-container').innerHTML = data;
        });
</script>

<div class="container mt-5">
    <h1 class="text-center">SÃ©lectionnez vos billets</h1>
    <div class="row mt-4">
        <!-- Billet Solo -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Billet Solo</h5>
                    <button class="btn btn-secondary" onclick="decrement('solo')">-</button>
                    <span id="solo-count">0</span>
                    <button class="btn btn-secondary" onclick="increment('solo')">+</button>
                </div>
            </div>
        </div>
        <!-- Billet Duo -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Billet Duo</h5>
                    <button class="btn btn-secondary" onclick="decrement('duo')">-</button>
                    <span id="duo-count">0</span>
                    <button class="btn btn-secondary" onclick="increment('duo')">+</button>
                </div>
            </div>
        </div>
        <!-- Billet Famille -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Billet Famille</h5>
                    <button class="btn btn-secondary" onclick="decrement('famille')">-</button>
                    <span id="famille-count">0</span>
                    <button class="btn btn-secondary" onclick="increment('famille')">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="validateSelection()">Valider mes achats</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/billetterie.js"></script>
</body>
</html>
